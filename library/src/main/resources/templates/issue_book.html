<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--*/-->
<head>

    <div th:replace="_base"></div>

    <title>Выдача книги</title>

</head>
<body>
<div align="center">
    <h1 class="mt-4">Выдача книги</h1>

    <form action="#" th:action="@{/issueBook/save}" method="post">

        <div class="card col-md-6 mt-5 offset-md-0 card-body-padding">
            <div class="card-body">

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <label>Книга</label>
                        </div>
                        <div class="col-md-6 col-12">
                            <select class="form-control" name="book">
                                <option th:each="book : ${allBooks}" th:selected="currentBook" th:value="${book.id}" th:text="${book.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <label>Читатель</label>
                        </div>
                        <div class="col-md-6 col-12">
                            <select class="form-control" name="reader">
                                <option th:each="reader : ${allReaders}" th:value="${reader.id}" th:text="${reader.fio}"></option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="form-group pt-3 flex-align-right">
                    <button type="submit" class="btn btn-primary col-md-4 col-12">
                        <i class="fas fa-plus"></i><span class="ml-1">Сохранить</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
