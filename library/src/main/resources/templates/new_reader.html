<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--*/-->
<head>
    <div th:replace="_base"></div>

    <title>Новая книга</title>

</head>
<body>
<div align="center">
    <h1 class="mt-4">Добавить Нового Читателя</h1>

    <form action="#" th:action="@{/reader/save}" method="post">

        <div class="card col-md-6 mt-5 offset-md-0 card-body-padding">
            <div class="card-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-12"><label>ФИО</label></div>
                        <div class="col-md-6 col-12"><input name="fio" required type="text" class="form-control"></div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-12"><label>Телефон</label></div>
                        <div class="col-md-6 col-12"><input name="phone" type="text" required class="form-control"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-12"><label>Почта</label></div>
                        <div class="col-md-6 col-12"><input name="email" type="email" required class="form-control"></div>
                    </div>
                </div>

                <div class="form-group pt-3 flex-align-right">
                    <button type="submit" class="btn btn-primary col-md-4 col-12">
                        <i class="fas fa-plus"></i><span class="ml-1">Сохранить</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
